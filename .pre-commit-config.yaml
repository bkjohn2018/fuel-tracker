repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [ "--baseline", ".secrets.baseline" ]
  - repo: local
    hooks:
      - id: utf8-guard
        name: Ensure UTF-8 in build-critical files
        entry: python scripts/utf8_guard.py
        language: system
        files: ^(pyproject\.toml|setup\.cfg|MANIFEST\.in|README(\.md|\.rst)?|requirements.*\.txt|MODEL_CARD\.md|CHANGELOG\.md)$
